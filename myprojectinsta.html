<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="./img/1633093536179.png"
          alt="celular"
          width="375px; height=427px;"
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/1633085484613.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img
              src="./img/WhatsApp Image 2021-09-30 at 23.52.44.jpeg"
              alt="instagram profile"
              width="110px; height=110px;"
            />
          </div>
          <br />

          <a href="#" class="instagram-login">Continue como _Jiyeeeong</a>
          <br />

          <a href="#" class="instagram logout">Remover conta</a>
        </div>

        <div class="row">
          <p class="not-account">Não é _Jiyeeeong?</p>
          <p class="not-account">
            <br />
            <span class="link-blue">Altenar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-the-app">Obtenha o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
